      heading_1: "母親節"
      paragraph1: "母親節是一個現代的慶祝活動紀念自己的母親，還有母親，母親債券，和母親在社會中的影響力。它是著名的不同天數在世界上許多地方，最常見於三月或五月個月。它補充了類似的紀念慶祝活動的家庭成員，如父親節和兄弟姐妹節。"
      paragraph2: "母親節的現代美國的節日最初是在1908年慶祝了，當安娜•賈維斯在聖安德魯的衛理公會教堂的格拉夫頓，西弗吉尼亞州，目前擁有國際母親節宮舉行了紀念她的母親。她的競選，使母親節在美國公認的節日始於1905年，當年她心愛的母親安·里夫斯賈維斯，死了。"
