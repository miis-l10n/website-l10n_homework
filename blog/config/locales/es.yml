      heading_1: "Día de la Madre"
      paragraph1: "Día de la Madre es una celebración moderna honrar la propia madre, así como la maternidad, los bonos materna, y la influencia de las madres en la sociedad. Se celebra en diferentes días en muchas partes del mundo, con mayor frecuencia en los meses de marzo o mayo. Complementa las celebraciones similares en honor a miembros de la familia, como el Día del Padre y Día Hermanos."
      paragraph2: "La fiesta americana moderna del Día de la Madre se celebra por primera vez en 1908, cuando Anna Jarvis celebró un memorial a su madre en la iglesia de San Andrés Metodista en Grafton, Virginia Occidental, que ahora ocupa el Día de la Madre Internacional Santuario. Su campaña para el Día de la Madre un día de fiesta reconocida en los Estados Unidos comenzó en 1905, año en que su querida madre, Ann Reeves Jarvis, murió."
