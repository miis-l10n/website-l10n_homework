      heading_1: "[Ḿǿŧħḗř'ş Ḓȧẏ ϐϕϕẛıſ衋ıϐ 衋ϑ]"
      paragraph1: "[Ḿǿŧħḗř'ş Ḓȧẏ īş ȧ ḿǿḓḗřƞ ƈḗŀḗƀřȧŧīǿƞ ħǿƞǿřīƞɠ ǿƞḗ'ş ǿẇƞ ḿǿŧħḗř, ȧş ẇḗŀŀ ȧş ḿǿŧħḗřħǿǿḓ, ḿȧŧḗřƞȧŀ ƀǿƞḓş, ȧƞḓ ŧħḗ īƞƒŀŭḗƞƈḗ ǿƒ ḿǿŧħḗřş īƞ şǿƈīḗŧẏ. Īŧ īş ƈḗŀḗƀřȧŧḗḓ ǿƞ ṽȧřīǿŭş ḓȧẏş īƞ ḿȧƞẏ ƥȧřŧş ǿƒ ŧħḗ ẇǿřŀḓ, ḿǿşŧ ƈǿḿḿǿƞŀẏ īƞ ŧħḗ ḿǿƞŧħş ǿƒ Ḿȧřƈħ ǿř Ḿȧẏ. Īŧ ƈǿḿƥŀḗḿḗƞŧş şīḿīŀȧř ƈḗŀḗƀřȧŧīǿƞş ħǿƞǿřīƞɠ ƒȧḿīŀẏ ḿḗḿƀḗřş, şŭƈħ ȧş Ƒȧŧħḗř'ş Ḓȧẏ ȧƞḓ Şīƀŀīƞɠş Ḓȧẏ. ϖǲϰ衋ΰǲ衋ϱϑ ıſΐ ǲǈ ϵ ΐϖϱẛϰϑ ϑςϵǲϑϑ鶱ǅǈΰı ǲ衋鶱ǅẛϕıς ǋςſǲϐ ẛ鶱ϰ ΰǈΐϑǅςΰ 衋ǋ]"
      paragraph2: "[Ŧħḗ ḿǿḓḗřƞ Ȧḿḗřīƈȧƞ ħǿŀīḓȧẏ ǿƒ Ḿǿŧħḗř'ş Ḓȧẏ ẇȧş ƒīřşŧ ƈḗŀḗƀřȧŧḗḓ īƞ 1908, ẇħḗƞ Ȧƞƞȧ Ĵȧřṽīş ħḗŀḓ ȧ ḿḗḿǿřīȧŀ ƒǿř ħḗř ḿǿŧħḗř ȧŧ Şŧ Ȧƞḓřḗẇ'ş Ḿḗŧħǿḓīşŧ Ƈħŭřƈħ īƞ Ɠřȧƒŧǿƞ, Ẇḗşŧ Ṽīřɠīƞīȧ, ẇħīƈħ ƞǿẇ ħǿŀḓş ŧħḗ Īƞŧḗřƞȧŧīǿƞȧŀ Ḿǿŧħḗř'ş Ḓȧẏ Şħřīƞḗ. Ħḗř ƈȧḿƥȧīɠƞ ŧǿ ḿȧķḗ Ḿǿŧħḗř'ş Ḓȧẏ ȧ řḗƈǿɠƞīzḗḓ ħǿŀīḓȧẏ īƞ ŧħḗ Ŭƞīŧḗḓ Şŧȧŧḗş ƀḗɠȧƞ īƞ 1905, ŧħḗ ẏḗȧř ħḗř ƀḗŀǿṽḗḓ ḿǿŧħḗř, Ȧƞƞ Řḗḗṽḗş Ĵȧřṽīş, ḓīḗḓ. ǋǋϰǈ 靐ǅϖǲϕ鶱 ǋΐϕςΰϵϐǲ 靐ǅϰǋϕϕϑ 鶱鶱 ϱϕΰςǲϵςϕ ǈſ衋 ϑΐϵ ǋ靐ǈ鶱ϵ ϰ靐ıϕΐϵϖϑϱϐ 鶱ϰ ſϱΐϖ]"
