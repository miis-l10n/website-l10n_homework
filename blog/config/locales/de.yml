      heading_1: "Muttertag"
      paragraph1: "Muttertag ist ein modernes Fest zu Ehren der eigenen Mutter sowie Mutterschaft, mütterlichen Bindungen und den Einfluss der Mütter in der Gesellschaft. Es wird an verschiedenen Tagen in vielen Teilen der Welt gefeiert, am häufigsten in den Monaten März und Mai. Es ergänzt ähnliche Feierlichkeiten zu Ehren Familienmitglieder, wie Vatertag und Geschwister Day."
      paragraph2: "Die modernen amerikanischen Feiertag der Tag der Mutter wurde erstmals im Jahr 1908 gefeiert, als Anna Jarvis hielt ein Mahnmal für ihre Mutter am Andreas Methodist Church in Grafton, West Virginia, die jetzt hält der Internationale Tag der Mutter Schrein. Ihre Kampagne, um den Tag der Mutter ein anerkannter Feiertag in den Vereinigten Staaten zu machen begann im Jahre 1905, dem Jahr ihrer geliebten Mutter, Ann Reeves Jarvis, gestorben."
